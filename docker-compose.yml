services:
  postgres:
    container_name: momentum-postgres
    image: postgres:17.2
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - docker.env
    networks:
      - postgres

  pgadmin:
    links:
      - postgres:postgres
    container_name: momentum-pgadmin
    image: dpage/pgadmin4:8.6
    ports:
      - '8080:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    env_file:
      - docker.env
    networks:
      - postgres

  redis:
    container_name: momentum-redis
    image: redis:7.4-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - postgres
    command: redis-server --appendonly yes

  redis-commander:
    container_name: momentum-redis-commander
    image: rediscommander/redis-commander:latest
    ports:
      - '8081:8081'
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - postgres
    depends_on:
      - redis

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  postgres:
    driver: bridge
